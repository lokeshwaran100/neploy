<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neploy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="../static/light-mode.css" id="theme-stylesheet">
  <link rel="stylesheet" href="../static/dark-mode.css" id="dark-theme-stylesheet">
  <script src="../static/script.js"></script>
</head>
<body>
  <header class="top-navbar" style="margin-left: 0px;">
    <h1 class="navbar-heading">Neploy</h1>
   
    
   
  </header>
  <div class="main-container">
    <div class="side-navbar">
      <button class="sidebar-button" id="compile-button">
        <i class="fas fa-bug"></i>
        <span>Compile</span>
      </button>
      <!-- <button class="sidebar-button" id="test-button">
        <i class="fas fa-play"></i> 
        <span>Test</span>
      </button> -->
      
      <button class="sidebar-button" id="optimizer-button">
        <i class="fas fa-magic"></i>
        <span> Review Code</span>
      </button>
    </div>

    <div class="editor-and-output">
      <div class="editor-wrapper">
        <label for="editor" class="editor-label" style="color: whitesmoke;">  
          Write your contract below:</label>
          <br> </br>
          <label for="editor" class="editor-label"  style="background-color: aquamarine;"> code.py</label>
        <textarea class="editor" id="editor"></textarea>
      </div>
      <div class="output-area" style="color: whitesmoke;">
        <h2>Output</h2>
        <pre id="output"></pre>
      </div>
    </div>
  </div>
  
</body>
</html>
